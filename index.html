<body>
    <header>
        <h1>Registro de Cliente</h1>
    </header>
    
<nav class="contenedor">
    <div>
    <form class="formulario" action="./backend/formularioServis.php" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Cliente:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
    
        <div class="mb-3">
            <label for="tipoVehiculo" class="form-label">Tipo de Vehículo:</label>
            <select class="form-select" id="tipoVehiculo" name="tipoVehiculo" required>
                <option value="Moto">Motocicleta</option>
                <option value="Auto">Automóvil</option>
                <option value="Bicicleta">Bicicleta</option>
                <option value="Camion">Camión</option>
                <option value="Bus">Bus</option>
            </select>
        </div>
    
        <div class="mb-3">
            <label for="numeroServis" class="form-label">Número de Servicios:</label>
            <input type="number" class="form-control" id="numeroServis" name="numeroServis" min="1" required>
        </div>
    
        <button type="submit" class="btn">Siguiente=></button>
    </form>
</div>
