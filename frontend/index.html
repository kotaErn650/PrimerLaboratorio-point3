<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
</head>
<body>
    <h1>Registro de Cliente</h1>
    <form action="../backend/formularioServis.php" method="post">
        <label for="nombre">Nombre del Cliente:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="tipoVehiculo">Tipo de Vehículo:</label>
        <select id="tipoVehiculo" name="tipoVehiculo" required>
            <option value="Moto">Motocicleta</option>
            <option value="Auto">Automóvil</option>
            <option value="Bicicleta">Bicicleta</option>
            <option value="Camion">Camión</option>
            <option value="Bus">Bus</option>
        </select><br><br>

        <label for="numeroServis">Número de Servicios:</label>
        <input type="number" id="numeroServis" name="numeroServis" min="1" required><br><br>

        <input type="submit" value="Siguiente">
    </form>
</body>
</html>
